<!doctype html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <load href="__ROOT__/static/css/default/css/base.css" />
    <load href="__ROOT__/static/css/default/css/style.css" />
	<load href="__ROOT__/static/js/jquery/jquery.js" />
    <load href="__ROOT__/static/js/jquery/plugins/jquery.cookie.js" />
    <load href="__ROOT__/static/js/common.js" />		
    <title>{$page_seo.title}</title>    
    <meta name="keywords" content="{$page_seo.keywords}" />
    <meta name="description" content="{$page_seo.description}" />    
	<script type="text/javascript">	
    <if condition="$visitor">
    var IS_LOGIN=true;
    <else/>
    var IS_LOGIN=false;
    </if>    
    var def={$def};
	</script>    
</head>
<body>
<!--头部开始-->
<div class="header_wrap">
	<div class="headertopbox">
		<div class="headertop clearfix">
			<div class="toplogo fl"><a href="./"><img class="fl" src="./data/upload/misc/{:c('pin_site_logo')}"/></a></div>						
            <if condition="empty($visitor)">
            <div class="login" id="nologin">
                <a href="{:u('user/register')}" class="regbtn">注册</a>
				<div class="loginbtn"> <a href="{:u('user/login')}" class="login_btn">登录</a>
					<ul class="loginsub">
						<li class="wzdl"><a href="{:u('user/login')}">网站登录</a></li>
						<li class="dsfdl">第三方登录</li>
                        <volist name="oauth_list" id="val">
                        <li class="{$val.code}" style="background-image: url('static/images/oauth/{$val.code}/icon.png');"><a href="{:u('oauth/index',array('mod'=>$val['code']))}">{$val.name}</a></li>
                        </volist>
					</ul>
				</div>
            </div>                
            <else/>
            <div class="login" id="yetlogin">
                <span>{$visitor.username}欢迎您！</span>|
                <a href="{:u('user/index')}">个人中心</a>|
                <a href="{:u('user/logout')}">注销</a>
            </div>
            </if>
			<div class="topRightShare">
                <include file="public:baidu_share" />
            </div>			
			<div class="menutop"> 
            	<ul>
					<li><a href="{:u('mall/index')}" target="_blank">商家导航</a>|</li>
					<li><a href="{:u('post/submit')}" target="_blank">我要爆料</a></li>
				</ul> 
			</div>			
		</div>
	</div>	
	<!--推荐类别开始-->
	<div class="sidebox">
		<div class="side_head"><h3><a href="{:u('post_cate/index',array('id'=>1))}">推荐类别</a></h3></div>
		<div class="side_body">
			<ul>
                <volist name="recommend_cate" id="val">
                    <li class="sub{$i}"><a href="{:u('post_cate/index',array('id'=>$val['id']))}">{$val.name}</a></li>
                </volist>
			</ul>
		</div>
		<div class="side_foot"></div>
	</div>
	<!--推荐类别结束-->
	
</div>
<div class="main_content" style="padding-bottom: 0px;">
<div id="main" style="z-index: 1000;">
        <div class="clearfix">
            <div class="logo"><a href="./">高性价比产品网购推荐，值得您经常来看看</a></div>
            <div class="topAd">
            	<div class="not_left_ce">
    				<span class="not_a1" onmouseout="gstart()" onmouseover="gstop()" style="cursor:pointer;" onclick="goup()"><img src="http://www.smzdm.com/wp-content/themes/smzdm_v4/images/notice_left.png"></span>
    				<span class="not_a2" onmouseout="gstart()" onmouseover="gstop()" style="cursor:pointer;" onclick="godown()"><img src="http://www.smzdm.com/wp-content/themes/smzdm_v4/images/notice_right.png"></span>
    			</div>
    			<div id="news">
    			     <ul id="topAd" onmouseout="gstart()" onmouseover="gstop()" style="margin-top: 0px;">
                        <volist name="gonggao_list" id="val">
                        <li><a href="{:u('article/index',array('id'=>$val['id']))}" target="_blank">{$val.title}</a></li>
                        </volist>
                    </ul>
    			</div>
            </div>
        </div>
        <div class="navbox">
            <div class="nav">
                <ul>
                    <li class="home"><a class="navicon current" href="./">首页</a></li>
                    <li class="tese J_top"><a class="navicon" href="{:u('post_cate/index',array('id'=>2))}">特色推荐</a>
                    <ul class="sub_menu">
                    <volist name="tese_cate" id="val">
                    <li><a href="{:u('post_cate/index',array('id'=>$val['id']))}">{$val.name}</a></li>
                    </volist>
                    </ul>
                    </li>
                    <volist name="main_nav_list" id="val">
                        <li class="{$val.alias}"><a class="navicon" href="{$val.link}" <if condition="$val['target'] eq 1">target="_blank"</if>>{$val.name}</a></li>
                    </volist>
                </ul>
                <div class="search fl">
                    <form method="get" id="searchform" action="/">
                        <input class="input_l" type="text" name="keyword" id="keyword" value="{$search.keyword}"/>
                        <input type="hidden" name="m" value="index"/>
                        <input type="hidden" name="a" value="index"/>
                        <input class="input_r" type="submit" name="" value=""/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--头部结束-->
