<include file="public:header" />
<!--内容页开始-->

<div class="main_content">
  <!--主部开始-->
  <div id="main">
    <div class="contentbox clearfix menber-area"> <include file="menu" />
      <div class="menber-right">
        <div class="menber-right-title">修改密码</div>
        <ul class="tb">
          <li><a href="{:u('user/profile')}">基本信息</a></li>
          <li><a href="{:U('user/bind')}">账号绑定</a></li>
          <li><a class="current" href="{:u('user/password')}">密码修改</a></li>
        </ul>
        <div class="main-content">
          <div class="set-info">
            <form action="{:u(MODULE_NAME.'/'.ACTION_NAME)}" method="post" class="set-form" id="J_password_form">
              <div class="form-row">
                <label><span class="rc">*</span>旧密码：</label>
                <input type="password" name="oldpassword" class="base-input"/>
              </div>
              <div class="form-row">
                <label><span class="rc">*</span>新密码：</label>
                <input type="password" id="J_password" name="password" class="base-input">
              </div>
              <div class="form-row">
                <label><span class="rc">*</span>再输一遍：</label>
                <input type="password" id="J_repassword"  name="repassword" class="base-input">
              </div>
              <div class="form-row pt10">
                <label>&nbsp;</label>
                <input type="submit" value="保存" class="bbl-btn submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--主部结束-->
</div>
<include file="public:footer" />
