            <th>新浪微博关注:</th>

                <textarea rows="4" cols="50" name="setting[sina_follow_code]" id="sina_follow_code">{:C('pin_sina_follow_code')}</textarea>

        <tr>
            <th>腾讯微博关注:</th>

                <textarea rows="4" cols="50" name="setting[qq_follow_code]" id="qq_follow_code">{:C('pin_qq_follow_code')}</textarea>

        </tr>
        <tr>
        	<th></th>

	</form>
